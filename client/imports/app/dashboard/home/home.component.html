<div class="container-fluid">
	<h2 class="text-muted">Dashboard <small>Statistics Overview</small></h2>

	<div class="row">
		<div class="col-md-12">
			<carousel [interval]="myInterval" [noWrap]="noWrapSlides">
				<slide *ngFor="let slidez of slides;let index=index" [active]="slidez.active">
					<img [src]="slidez.image">
					<div class="carousel-caption">
						<h4>Slide {{index}}</h4>
						<p>{{slidez.text}}</p>
					</div>
				</slide>
				<i class="fa fa-chevron-left left carousel-control"></i>
				<i class="fa fa-chevron-right right carousel-control"></i>
			</carousel>
		</div>
	</div>
	<hr>

	<!-- alert -->
	<alert *ngFor="let alert of alerts; let i = index" [type]="alert.type" dismissible="true" (close)="closeAlert(i)">
		{{ alert?.msg }}
	</alert>

	<!-- timeline -->
	<div class="row">
		<div class="col-lg-8">
			<div class="card card-default">
				<div class="card-header">
					<i class="fa fa-clock-o fa-fw"></i> Responsive Timeline
				</div>
				<!-- /.card-header -->
				<timeline-component></timeline-component>
				<!-- /.card-body -->
			</div>
			<!-- /.card -->
		</div>
		<!-- /.col-lg-8 -->
		<div class="col-lg-4">
			<div class="card card-default">
				<div class="card-header">
					<i class="fa fa-bell fa-fw"></i> Notifications card
				</div>
				<!-- /.card-header -->
				<notification-component></notification-component>
				<!-- /.card-body -->
			</div>
			<!-- /.card -->

			<chat-component></chat-component>
			<!-- /.card .chat-card -->
		</div>
		<!-- /.col-lg-4 -->
	</div>

</div>
