<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	<img src="assets/img/SB-admin.png" width="150px;" class="user-avatar" />
			<h1>SB Admin BS 4 Angular2</h1>
			<form role="form" [formGroup]="registerForm" (ngSubmit)="register()">
				<div class="form-content">
					<div class="form-group">
						<input type="text" 
							class="form-control input-underline input-lg" 
							id="" placeholder="Full Name"
							formControlName="name">
					</div>

					<div class="form-group">
						<input type="text" 
							class="form-control input-underline input-lg" 
							id="" placeholder="Email"
							formControlName="email">
					</div>

					<div class="form-group">
						<input type="password" 
							class="form-control input-underline input-lg" 
							id="" placeholder="Password"
							formControlName="password">
					</div>
					<div class="form-group">
						<input type="password" 
							class="form-control input-underline input-lg" 
							id="" placeholder="Repeat Password"
							formControlName="repeat">
					</div>
				</div>
				<button type="submit" class="btn rounded-btn"> Register </button>
				<!--<a type="submit" class="btn rounded-btn" routerLink="/dashboard/home"> Register </a>&nbsp;-->
				<a class="btn rounded-btn" routerLink="/"> Log in </a>
			</form>
		</div>	
	</div>
</div>
